<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.PrintArea.js"></script>
    <script src="js/jquery.handsontable.full.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/jquery.handsontable.full.css"/>
    <link rel="stylesheet" href="css/ScoreByStudent_Management/ScoreByStudent_Management.css"/>
</head>

<body>

<div id="wrap" class="col-md-12">
    <div class="sidebar col-md-3">
        <div class="list-group">
            <a href="#" class="list-group-item active">学生评分管理</a>
            <a href="#" class="list-group-item">学生评分统计</a>
            </ul>
        </div>
    </div>
    <div class="col-md-offset-3">
        <div id="operationArea">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span id="currentCourse">请选择一门课程</span>
                    <span class="caret"></span>
                </button>

                <ul id="courseList" class="dropdown-menu">
                </ul>
            </div>

            <button id="saveButton" type="button" class="btn btn-info disabled">保存</button>
            <button id="printButton" type="button" class="btn btn-info disabled">打印</button>
        </div>

        <div id="printArea">
            <blockquote id="scoreTableTitle"></blockquote>
            <div id="scoreTable">
            </div>
            <br/>

            <div id="aveScoreTable">
            </div>
        </div>
    </div>

</div>

<div id="loader" class="loader">
    <div class="loader-img">
    </div>
</div>

<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/ScoreByStudent_Management/InitCourseList.js"></script>
<script src="js/functions.js" charset="UTF-8"></script>
<script src="js/ScoreByStudent_Management/ScoreByStudent_Management.js" charset="UTF-8"></script>
</body>
</html>
